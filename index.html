<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.4f7c4d82.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset class="blockFildset"> <legend>Personal information</legend> <div class="field"> <label for="surname">Surname:</label> <input type="text" name="surname" id="surname" autocomplete="off" required> </div> <div class="field"> <label for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="off" required> </div> <div class="field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" maxlength="2" placeholder="12" value="12" side="2" max="100" min="1"> </div> <div class="field"> <label for="date">Full date of birth</label> <input type="date" name="date" id="date"> </div> <div class="field"> <label for="check">I accept the term of the agreement</label> <input type="checkbox" name="check" id="check"> </div> </fieldset> <fieldset class="blockFildset"> <legend>Registration</legend> <div class="field"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com"> </div> <div class="field"> <label for="userPass">Password:</label> <input type="passed" name="userPass" id="userPass" required> </div> </fieldset> <fieldset class="blockFildset"> <legend>An interesting fact about you!</legend> <div class="field"> <label for="Yes">Do you love cats? <input type="radio" name="loveCats" id="Yes" value="Yes"> Yes </label> <label for="No"> <input type="radio" name="loveCats" id="No" value="No"> No </label> </div> <div class="field"> <label for="favColor">What is your favorite color?</label> <input type="color" name="favColor" id="favColor"> </div> <div class="field"> <label for="bedTime">What time do you go to bed?</label> <input type="time" name="bedTime" id="bedTime" step="1"> </div> <div class="field"> <label for="brendCars">What are your favorite brend of cars?</label> <select name="brendCars" id="brendCars" size="4" multiple> <option value="BMV">BMV</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="field"> <label for="rateOfWork">How do you rate our work?</label> <input type="range" name="rateOfWork" id="rateOfWork" value="0"> </div> </fieldset> <fieldset class="blockFildset"> <legend>Additional info:</legend> <div class="field"> <label for="commentsOfForm">Comments:</label> <textarea name="comments" id="commentsOfForm" required>
          </textarea> </div> <div class="field"> <label for="recommendOfForm">Would you recommend us?</label> <select name="reccomend" id="recommendOfForm"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <div class="field"> <label for="submitForm"></label> <input type="submit" value="Submit" id="submitForm" name="submit"> </div> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
